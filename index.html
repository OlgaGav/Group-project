<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <link type="text/css" rel="stylesheet" href="./assets/css/materialize.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <title>What are we craving today?</title>
</head>

<body>
 
  <!--Menu Icon & Title-->
  <header>
    <p id="title">WHAT ARE WE CRAVING TODAY?
    <section class="menu-hash">
      <div id="hash"></div>
    </section>
  </p>
  </header>

  <!--Popup Section for when the Menu icon is clicked-->
  <section class="menu-tab">
    <nav>
      <ul>
        <li id="menu">Menu</li>
        <hr class="classic-style">
        <li>
          <a id="link-search-recipe">Search Recipe</a>
          <a id="link-search-restaurant">Search Restaurant</a>
          <a id="link-random-page">Random Recipe</a>
        </li>
        <hr class="classic-style">
        <li id="menu1">All Right Reserved Â© </li>
      </ul>
    </nav>
  </section>

    <main>
      <!--start up page when user first enter the website w/ title, section for random recipe list and images-->
      <section id="beginning-page">
        <h2 id="todayspecial">Today's Special</h2>
        <div id="D0" class="row">
          <div class="col s12">
            <div id="D1" class="col s7">
              <figure id="random-image" class="responsive-img"></figure>
              <button id="restaurant-search-button" class="waves-effect waves-light btn-small">Restaurant</button>
              <button id="watch-tutorial-button" class="waves-effect waves-light btn-small">Watch Tutorial</button>
              <hr class="classic-style1">
              <section id="random-recipe"></section>
              <hr class="classic-style1">
            </div>
            <div id="D3" class="col s5">
              <section id="random-instruction">random instruction</section>
            </div>
          </div>
        </div>
      </section>

      <!--Section for when user is searching for food recipe-->
      <section id="recipe-page">
        <input id="search-recipe" type="input" placeholder="Search Food or Ingredients......."/>
        <button id="submit-button-recipe">Search</button>
        <button id="clear-button-recipe">Clear</button>
        <section id="food-list"></section>
        <div class="random-recipe-content">
          <section id="food-recipe"></section>
          <button id="restaurant-search-button1" class="button is-warning">Restaurant</button>
          <button id="watch-tutorial-button1" class="button is-warning">Watch Tutorial</button>
        </div>
        <section id="recipe-instruction">Recipe Instructions</section>
      </section>

      <!--Section for when the user is searching for restaurants-->
      <section id="restaurant-page">
        <input id="search-restaurants" type="input" placeholder="Search Nearby Restaurants......." />
        <button id="submit-button-restaurant">Search</button>
        <button id="clear-button-restaurant">Clear</button>
        <section id="restaurant-list"></section>
        <div>
          <section id="restaurant-information"></section>
          <button id="official-website-button">Official Website</button>
        </div>
      </section>
    </main>

    <!--Footer tag: Made by Food Fighters-->
    <footer>
      <p id="footer">Made by Food Fighters ðŸ¤©</p>
    </footer>

    <script type="text/javascript" src="assets/js/script.js"></script>
    <script type="text/javascript" src="./assets/js/materialize.min.js"></script>

  </body>
</html>
