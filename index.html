<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>What are we craving today?</title>
</head>

<body>
  <!--Menu Icon & Title-->
  <header>
    <section class="menu-hash">
      <div></div>
      <div></div>
      <div></div>
    </section>
    <h1 id="title">WHAT ARE WE CRAVING TODAY?</h1>
    <!--Popup Section for when the Menu icon is clicked-->
    <section class="menu-tab"></section>
      <nav>
        <ul>
          <li id="link-search-recipe">Search Recipe</li>
          <li id="link-search-restaurant">Search Restaurant</li>
          <hr><br>
          <li>All Rights Reserved Â©</li>
        </ul>
      </nav>
    </section>
  </header>

    <main>
      <!--start up page when user first enter the website w/ title, section for random recipe list and images-->
      <section id="beginning-page">
        <h2>Today's Special</h2>
        <section id="random-image"></section>
        <div>
          <section id="random-recipe"></section>
          <button id="restaurant-search-button">Restaurant</button>
          <button id="watch-tutorial-button">Watch Tutorial</button>
        </div>
      </section>


      <!--Section for when user is searching for food recipe-->
      <section id="recipe-page">
        <input id="search-recipe" type="input" placeholder="Search Food or Ingredients......."/>
        <button id="submit-button-recipe">Search</button>
        <button id="clear-button-recipe">Clear</button>
        <section id="food-list">Food List</section>
        <div>
          <section id="food-recipe">Food Recipe</section>
          <button id="restaurant-search-button">Restaurant</button>
          <button id="watch-tutorial-button">Watch Tutorial</button>
        </div>
        <section id="recipe-instruction">Recipe Instructions</section>
      </section>

      <!--Section for when the user is searching for restaurants-->
      <section id="restaurant-page">
        <input id="search-restaurants" type="input" placeholder="Search Nearby Restaurants......." />
        <button id="submit-button-restaurant">Search</button>
        <button id="clear-button-restaurant">Clear</button>
        <section id="restaurant-list">Restaurants List</section>
        <div>
          <section id="restaurant-information">Restaurant Information</section>
          <button id="official-website-button">Official Website</button>
        </div>
      </section>
    </main>

    <!--Footer tag: Made by Food Fighters-->
    <footer>
      <h3>Made by Food Fighters ðŸ¤©</h3>
    </footer>
  <script type="text/javascript" src="assets/js/script.js"></script>

</html>
